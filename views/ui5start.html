<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="UTF-8">
        
        <title>UI5</title>
        
        <script id="sap-ui-bootstrap" 
            src="public/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.commons">
        </script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">            
        
        <script>
            // Tell UI5 where to find application content
            sap.ui.localResources("util");  // paths starting with "util" will be resolved relative to the index.html location
            sap.ui.localResources("view");
            jQuery.sap.registerModulePath('Application', 'Application');

            // Launch application
            jQuery.sap.require("Application");
            var oApp = new Application({root : "content"}); // instantiate your application and mark the HTML element with id "content" as location for the UI
        </script>  

        
    </head>
    <body class="sapUiBody" id="content">
    </body>
</html>
